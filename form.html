<!DOCTYPE html>
<html>
<head>
    <title>Let's Connect</title>
    <link rel="stylesheet" href="format2.css">
</head>

<h1>Let's connect!</h1>
<body>



    <div class="form-container">
        
        <form action="https://formspree.io/f/xzzbgrdz" method="post">
        
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

                <label>What Computer Languages do you love? (Check all that apply)</label> <br>
                 <div class="checkbox-group">
                    <div><input type="checkbox" id="c" name="languages" value="C"><label for="c">C</label></div>
                    <div><input type="checkbox" id="cpp" name="languages" value="C++"><label for="cpp">C++</label></div>
                    <div><input type="checkbox" id="csharp" name="languages" value="C#"><label for="csharp">C#</label></div>
                    <div><input type="checkbox" id="java" name="languages" value="Java"><label for="java">Java</label></div>
                    <div><input type="checkbox" id="python" name="languages" value="Python"><label for="python">Python</label></div>
                    <div><input type="checkbox" id="javascript" name="languages" value="JavaScript"><label for="javascript">JavaScript</label></div>
                    <div><input type="checkbox" id="react" name="languages" value="React"><label for="react">React</label></div>
                </div> <br>

            <label for="comments">Any comments or suggestions</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    
    
    
    
    
</body>
</html>
